<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    // Interpolated
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;');
    // warning!
    console.warn('This is a warning');
    // Error :|
    console.error('This is an error!');
    // Info
    console.info("This is just extra info");
    // Testing
    console.assert(1 === 2, 'This is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('hi')
    console.count('hi')
    console.count('hi')
    console.count('hi')
    console.count('hey')
    console.count('hi')
    console.count('hi')
    console.count('hey')
    console.count('hi')
    console.count('hi')
    console.count('hey')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/roydensynderen')
        .then(res => res.json())
        .then(data => {
            console.timeEnd('fetching data')
            console.log(data)
        })
  </script>
</body>
</html>
