<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <h1>MARIO PEST CONTROL!</h1>
    <div class="names">
        <h3 class="sname">Spike</h3>
        <h3 class="fname">Fuzzy</h3>
        <h3 class="gname">Goomba</h3>
    </div>

    <div class="image">
        <img class="spike" src="spike.png">
        <img class="fuzzy" src="fuzzy.png">
        <img class="goomba" src="Goomba.png">
    </div>

    <div class="boxes">
        <div class="box1">
            <h2>7 coins</h2>
        </div>
        <div class="box2">
            <h2>11 coins</h2>
        </div>
        <div class="box3">
            <h2>5 coins</h2>
        </div>
    </div>

    <div class="tt">
        <p>TOTAL COINS = </p>
        <div class="tbox" id="tbox"></div>
    </div>

    <form name="inputform">
        <input id="i1" class="inp1" name="input1" type="number" placeholder="No. of spikes">
        <input id="i2" class="inp2" name="input2" type="number" placeholder="No. of fuzzy">
        <input id="i3" class="inp3" name="input3" type="number" placeholder="No. of goombas">
    </form>

    <form name="btn">
            <button class="button" type="submit">Calculate!</button>
    </form>

    <div class="footer">
        <div class="needsup">Mario@mariomail.com</div>
        <div class="needsup">MARIO PESTKILLAS</div>
        <div class="noneedup">11-1 Hokotate-cho, Kyoto, Japan</div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
