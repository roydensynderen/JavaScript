<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <form name="formname">
            <span>Full Name</span>
            <input name="fName" type="text " required placeholder="First Name" />
            <input name="lName" type="text" required placeholder="Last Name" />
            <br>
            <span>Age</span>
            <input name="age" type="number" required/>

            <span>Gender:</span>
            <label for="">Male
                <input value="male" name="gender" type="radio" />
            </label>
            <label for="">Female
                <input value="female" name="gender" type="radio" />
            </label>

            <span>Destination</span>
            <select value="japan" name="destination">
                <option value="japan">Japan</option>
                <option value="hawaii">Hawaii</option>
                <option value="california">California</option>
            </select>
            <br>
            <span>Dietary Restriction:</span>
            <input value="vegetarian" name="vege" type="checkbox">Vegetarian</input>
            <input value="kosher" name="kosh" type="checkbox">Kosher</input>
            <input value="lactosefree" name="lacfree" type="checkbox">Lactose Free</input>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
