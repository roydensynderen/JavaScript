<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="adding">
        <form name="add">
            <h1>Addition</h1>
            <input name="add1" type="number">
            +
            <input name="add2" type="number">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="subtracting">
        <form name="subtract">
            <h1>Subtraction</h1>
            <input name="sub1" type="number">
            -
            <input name="sub2" type="number">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="multiplying">
        <form name="multiply">
            <h1>Multiplication</h1>
            <input name="mul1" type="number"> 
            Ã—
            <input name="mul2" type="number">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
